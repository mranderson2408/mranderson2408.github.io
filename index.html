<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSRP - Simple CAD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Georgia State Roleplay - CAD</h1>
    </header>

    <main>
        <section id="units">
            <h2>Units</h2>
            <button onclick="addUnit()">Add Unit</button>
            <div id="unitsList"></div>
        </section>

        <section id="calls">
            <h2>Active Calls</h2>
            <button onclick="addCall()">Create Call</button>
            <div id="callsList"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
